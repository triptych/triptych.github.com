		<script>
                // yui stuff
                YUI().use("node", "event", "jsonp", function(Y){
                    Y.log("YUI stuff loading");
                    // https://api.github.com/users/triptych/repos
                    // https://api.github.com/users/triptych/repos?callback=foo
                    var username = "triptych";
                    var url = "https://api.github.com/users/" + username + "/repos?callback={callback}"; // URL of JSON request
                    
                    var handler = function(data){
                        Y.log(data);
                        var repos = data.data;
                        Y.Array.each(repos, function(itm,idx,arr){
                            var name = itm.name;
                            var url = itm.html_url;
                            
                            Y.one("#projects").appendChild(Y.Node.create("<li><a href='"+url+"'>"+name+"</a></li>"))
                            })
                        
                        }
                    
                    Y.jsonp(url, {
                        on: {
                            success:handler
                            },
                            timeout:3000
                        });
                    });
