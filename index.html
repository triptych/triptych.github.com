<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
  <head>
      <title>Andrew Wooldridge (triptych) on GitHub</title>
		<script src="http://yui.yahooapis.com/3.7.3/build/yui/yui-min.js"></script>
		<script>
                // yui stuff
                YUI().use("node", "event", "jsonp", function(Y){
                    Y.log("YUI stuff loading");
                    // https://api.github.com/users/triptych/repos
                    // https://api.github.com/users/triptych/repos?callback=foo
                    var username = "triptych";
                    var url = "https://api.github.com/users/" + username + "/repos?callback={callback}"; // URL of JSON request
                    
                    var handler = function(data){
                        Y.log(data);
                        var repos = data.data;
                        Y.Array.each(repos, function(itm,idx,arr){
                            var name = itm.name;
                            var url = itm.html_url;
                            
                            Y.one("#projects").appendChild(Y.Node.create("<li><a href='"+url+"'>"+name+"</a></li>"))
                            })
                        
                        }
                    
                    Y.jsonp(url, {
                        on: {
                            success:handler
                            },
                            timeout:3000
                        });
                    });
                
                
	
		</script>
		<style>
			
			body{
				background-color: #310062;
				padding: 8px;
			}
			h1 {
				color: #FFF;
				text-shadow: 2px 2px 2px #000;
			}
			a {
				color: #FFF;
				text-decoration: none;
			}
			
			.ft {
				font-size: .5em;
			}
		</style>
    </head>
    <body>
	<h1>My Github Projects<h1>
	<ul id="projects"></ul>
	<div class="ft">
		This page based off of code from <a href="https://github.com/davglass/davglass.github.com">Dav Glass</a>.
		Created by Andrew Wooldridge	
	</div>
	
    </body>
</html>
