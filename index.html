<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
  <head>
      <title>Andrew Wooldridge (triptych) on GitHub</title>
		<script src="http://yui.yahooapis.com/3.7.3/build/yui/yui-min.js"></script>
		<script>
                // yui stuff
		YUI().use("node", "event", "jsonp", function(Y){
			Y.log("YUI stuff loading");
			
			var limit = 20, // how many repos to list
            	login = 'triptych', // your username
            	url = 'http://github.com/api/v1/json/' + login + '?callback={callback}'; //The URL of the JSON request
 
			GH = function(data){
				Y.log(data);
				var repos = data.user.repositories;
				
				repos.sort(function(a, b) {
                	return b.watchers - a.watchers
            	});

            	Y.each(repos.slice(0, limit), function(v, k) {
                	if (!v.fork && (v.name.indexOf('github.com') == -1)) {
                    	Y.one('#projects').appendChild(Y.Node.create('<li><a href="' + v.url + '">' + v.name + '</a></li>'));
                	}
            	});
				
			}
			Y.jsonp(url, {
				on: {
					success:GH
				},
				timeout: 3000
			});
			
		})
		</script>


	<link rel="stylesheet" href="css/triptych.css">
    </head>
    <body>
	<h1>My Github Projects<h1>
	<ul id="projects"></ul>
	<div class="ft">

	</div>
	
    </body>
</html>
