<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% seo %}
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <header>
            <h1><a href="{{site.url}}">{{site.title}}</a></h1>
          <h2><a href="{{relative_url}}">{{ page.title | default: site.title | default: site.github.repository_name }}</a></h2>
          <!-- <h3>{{ page.description | default: site.description | default: site.github.project_tagline }}</h3> -->
            
        </header>
        
        <hr>
        <section id="main_content">
          {{ content }}
        </section>
        <footer>
            This page created by <a href="mailto:triptych@gmail.com">Andrew Wooldridge</a>
            
          </footer>
           </div>
           
      </div>
      
      
  </body>
</html>
